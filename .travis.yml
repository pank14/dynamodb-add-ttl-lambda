language: python
python:
- '2.7'
install:
- pip install flake8
before_script:
- flake8 --version
- flake8 --ignore=E501 lambda/
script:
- ./build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/dynamodb-add-ttl.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: Signiant/dynamodb-add-ttl-lambda
